<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Game On!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="assets\javascript\game.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets\css\second.style.css">

<body>
    <div class = "m-4">
        <header class="mx-auto" style="width: 300px" mt="50px;" ><h1>Word Guess!</h1></header>
        <div class = "m-3">
            <h3 class="mx-auto" style="width: 400px;">Champions League Edition</h3>
        </div>
    </div>
    <div class = "container">
        <div class = "row">
            <div class = "col-sm-4"></div>
            <div class = "col-sm-6">
                <div><h4>Press Any Letter to Start</h4></div>
                <div>
                    <p id= "total-wins"></p>
                </div>
                <div>
                    <p>Current Word:</p>
                    <p id = "current-word"></p>
                </div>
                <div>
                    <p>Number of Remaining Guess:</p>
                    <p id= "remainingGuesses"> </p>
                </div>
                <div>
                    <p>Letters Already Guessed:</p>
                    <p id = "lettersChosen"></p>
                </div>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
